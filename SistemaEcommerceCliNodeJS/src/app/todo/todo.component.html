<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="Cadastre Uma Tarefa - Aperte Enter Para Submeter" autofocus="" [(ngModel)]="newTodo.titulo"
      (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.completo">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoCompleto(todo)" [checked]="todo.completo">
          <label>{{todo.titulo}}</label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} restante</span>
  </footer>
</section>
